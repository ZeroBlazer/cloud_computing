buildscript {
    ext.kotlin_version = '1.1.4-3'
//    ext.kotlin_version = '1.1.5'
    ext.hadoop_version = '2.8.1'
    ext.mahout_version = '0.9'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'rustycode.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.apache.hadoop:hadoop-client:$hadoop_version"
    compile "org.apache.mahout:mahout-core:$mahout_version"
}

jar {
    manifest {
        attributes 'Main-Class': 'RecommenderKt'
    }
    from {
        // in this way the kotlin.stdlib is added to the jar file
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}